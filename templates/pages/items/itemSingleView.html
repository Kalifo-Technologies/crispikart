{% extends 'layouts/main.html' %}

{% block 'content' %}

<div class="content-header">
  <div class="container-fluid">
    <div class="col-sm-4"></div>
    <div class="col-sm-12">
      <center>
        <form action="{% url 'update' singleView.id %}" method="post">
          {% csrf_token %}
          <table class="table" size="100%" border="1">
            <tr>
              <td colspan="4">
                {% if image.foodItems_ids_id == singleView.id %}
            <img src="/media/{{ image.photo }}" class="card-img-top" alt="item" style="height: 150px;">
            {% endif %}
              </td>
            </tr>
            <tr>
              <td colspan="2">ItemName: </td>
              <td colspan="2"><input type="text" value="{{ singleView.name }}"></td>
            </tr>
            <tr>
              <td colspan="2">Price: </td>
              <td colspan="2"><input type="number" value="{{ singleView.price }}"></td>
            </tr>
            <tr>
              <td colspan="2">Quantity: </td>
              <td colspan="2"><input type="number" value="{{ singleView.quantity }}"></td>
            </tr>
            <tr>
              <td colspan="2">Description: </td>
              <td colspan="2"><textarea name="" id="" cols="30" rows="">{{ singleView.description }}</textarea></td>
            </tr>
            <tr>
              <td colspan="2">Groups: </td>
              <td colspan="2">
                <select name="group">
                  {% for group in groups %}
                      <option value="{{ group.id }}">{{ group.name }}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Category: </td>
              <td colspan="2">
                <select name="category">
                  {% for category in categories %}
                      <option value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Service: </td>
              <td colspan="2">
                <input type="radio" name="service" id="pick" value="PickUp" {% if singleView.service_type == 'PickUp' %}checked{% endif %}> Pick Up
                <input type="radio" name="service" id="delivery" value="Delivery" {% if singleView.service_type == 'Delivery' %}checked{% endif %}> Delivery
            </td>
            
            </tr>
            <tr>
              <td colspan="4" align="center">
                  <button type="submit" style="margin-right: 300px;">Update</button>
              </td>
          </tr>
          </table>
        </form>
      </center>
    </div>
  </div>
</div>

{% load static %}
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/category.js' %}"></script>
    
  {% endblock %}`
